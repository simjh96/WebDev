<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {width: 300px; margin: 0 auto; border: 1px solid black;}
        .square { width: 100px; height: 100px; top: 0; background-color: blueviolet; animation: flip_h 3s infinite;}

        @keyframes flip_h {
            0% {transform: perspective(300px) rotateX(0deg);}
            50% {transform: perspective(300px) rotateX(180deg);}
            100% {transform: perspective(300px) rotateZ(180deg);}
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="logo_box">
        <div class="square"></div>
    </div>
</body>
</html>
