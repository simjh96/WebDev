<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
    <style>
        /* tag */
        div {background-color: red; width: 200px; height: 200px; margin: 20px; display: inline-block; vertical-align: top;}
        /* id */
        /* class */
        .box1 {}
        .box2 { padding: 50px;}
        .box3 { border: 50px solid blue;}
        .box4 { padding: 50px; border: 50px solid blue;}
        .box5 {padding: 50px; border: 50px solid blue; box-sizing: border-box;}

    </style>

</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
</body>
</html>
