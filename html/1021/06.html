<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>table tag</title>
	</head>
	<body>
		<table border="1">
			<caption>국내 브라우저</caption>
			<tr>
				<th>브라우저</th>
				<th>제조업체</th>
				<th>다운로드</th>
			</tr>
			<tr>
				<td colspan="3">크롬(Chrome)</td>
			</tr>
			<tr>
				<td>파이어폭스</td>
				<td rowspan="2">Mozilla</td>
				<td>https</td>
			</tr>
			<tr>
				<td>엣지</td>
				<td>https</td>
			</tr>
		</table>
	</body>
</html>
