<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style01.css">
    <title>상품리스트</title>
</head>
<body>
    <div id="wrap">
        <h1>지금 제일 잘 나가는 상품</h1>

            </li>
            <li class="pink">
                <div class="imgbox"><span class="icon">30%</span></div>
                <p class="detail">[지오다노]지오다노 설빅세일 맨투맨/티셔츠/셔츠/팬츠~72%OFF</p>
